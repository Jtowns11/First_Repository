	<body>
	<div class="container">
	
	</div>

<section>

	<form name="personalInformation" onsubmit="return validateItems(); class="form-inline">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName">
            </div> 
			<div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="number" class="form-control" id="phoneNumber">
            </div>
<label for="contact">Reason for Inquiry:</label> <br />
	<select id="contact" name="contact">
	<!--Make a dropbox-->
		<option value="default" selected>Catering</option>
		<option value="private-party">Private Party</option>
		<option value="feedback">Feedback</option>
		<option value="other">Other</option>
	</select>
	<br />
	<!--Make a textbox-->
	<label for="info">Additional Information:</label><br />
	<textarea id="info" name="info"></textarea><br />
	<fieldset>
	<!--Make a yes/no option-->
		<legend>Have you been to the restaurant?</legend><br />
		<input type="radio" id="choice1" name="response" value="yes">
		<label for="choice1">Yes</label><br />
		<input type="radio" id="choice2" name="response" value="no">
		<label for="choice2">No</label><br />
	</fieldset>
	<fieldset>
	<!--Make checkboxes-->
		<legend>Best days to contact you:</legend><br />
		<input type="checkbox" id="monday" name="days" value="monday">
		<label for="monday">Monday</label><br />
		<input type="checkbox" id="teusday" name="days" value="tuesday">
		<label for="tuesday">Tuesday</label><br />
		<input type="checkbox" id="wednesday" name="days" value="wednesday">
		<label for="wednesday">Wednesday</label><br />
		<input type="checkbox" id="thursday" name="days" value="thursday">
		<label for="thursday">Thursday</label><br />
		<input type="checkbox" id="friday" name="days" value="friday">
		<label for="friday">Friday</label><br />
		</fieldset>	
		<!--Make a way to submit-->			
            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
    </form>
</section>
